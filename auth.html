<html lang="en">
<head>

				<div class="form-group">
					<label for="Email" class="col-sm-2 control-label">Логин</label>

				<div class="form-group">
					<label for="pass" class="col-sm-2 control-label">Пароль</label>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
